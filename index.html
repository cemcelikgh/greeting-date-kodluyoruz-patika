<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takvimli Karşılama</title>
    <link rel="icon"  type="image/svg+xml" href="./assets/calendar-days-solid.svg">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="welcome-heading">
        Merhaba <strong><span id="guestName"></span></strong>, bugün:
      </div>
      <div class="text-style github-purple">
        Miladî <span id="gregorian-date"></span>
      </div>
      <div class="text-style github-green">
        Hicrî <span id="hijri-date"></span>
      </div>
      <div class="text-style">
        Günlerden <strong><span class="github-blue" id="today"></span></strong></br>
        Saat <strong><span class="github-light-blue" id="clock"></span></strong>
      </div>
    </div>
    <script src="./javascript/hijricalendar-kuwaiti_tr.js"></script>
    <script src="./javascript/moment-with-locales.js"></script>
    <script src="./javascript/today.js"></script>
  </body>
</html>
